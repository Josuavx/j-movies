<script>
    // Função para obter o valor do parâmetro da URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  
    // Obtenha os valores dos parâmetros da URL
    var imagemSelecionada = getParameterByName('imagem');
    var titulo = getParameterByName('titulo');
    var genero = getParameterByName('genero');
    var elenco = getParameterByName('elenco');
    var produtor = getParameterByName('produtor');
    var sinopse = getParameterByName('sinopse');
    
    // Verifique se a imagemSelecionada não está vazia
    if (imagemSelecionada) {
      // Selecione o elemento img pelo ID
      var imagemElement = document.getElementById('imagemSelecionada');
      
      // Defina a src da imagem com a imagemSelecionada
      imagemElement.src = imagemSelecionada;
      
      // Selecione elementos para exibir título, gênero, elenco, produtor e sinopse
      var tituloElement = document.getElementById('titulo');
      var generoElement = document.getElementById('genero');
      var elencoElement = document.getElementById('elenco');
      var produtorElement = document.getElementById('produtor');
      var sinopseElement = document.getElementById('sinopse');
  
      // Defina o conteúdo dos elementos com os valores dos parâmetros
      tituloElement.innerText = titulo;
      generoElement.innerText = genero;
      elencoElement.innerText = elenco;
      produtorElement.innerText = produtor;
      sinopseElement.innerText = sinopse;
    }
  </script>
